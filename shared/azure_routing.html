<!DOCTYPE html>
<html>
<head>
    <title>Map Route</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://atlas.microsoft.com/sdk/javascript/mapcontrol/3/atlas.min.css" type="text/css">
    <script src="https://atlas.microsoft.com/sdk/javascript/mapcontrol/3/atlas.min.js"></script>
    <script src="test.js"></script>
    <style>
        html, body { width: 100%; height: 100%; padding: 0; margin: 0; }
        #myMap { width: 100%; height: 100%; }
        #searchBox { position: absolute; top: 10px; left: 50%; transform: translateX(-50%); z-index: 1; background: white; padding: 10px; border-radius: 4px; }
    </style>
</head>
<body onload="GetMap()">
    <div id="searchBox">
        <input type="text" id="startInput" placeholder="Enter start location">
        <input type="text" id="endInput" placeholder="Enter destination">
        <button onclick="searchRoute()">Search Route</button>
    </div>
    <div id="myMap"></div>
</body>
</html>
